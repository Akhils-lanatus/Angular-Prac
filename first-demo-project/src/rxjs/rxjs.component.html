<div class="container mt-5">
    <h2 class="mb-3 ">Switch Map</h2>
    <input type="text" class="form-control" #input>
    <br>
    <hr>
    <br>
    @if (searchQry.trim()) {
    <h6 class="text-muted">
        Searched value: {{searchQry}}
    </h6>
    }

    <div class="d-flex align-items-center justify-content-between">
        <h3>Search Results</h3>
        <span>{{data && data.length ? data.length : 0}} Results Found</span>
    </div>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
            </tr>
        </thead>
        <tbody>
            @for (item of data; track $index; let i = $index) {
            <tr>
                <td>
                    {{i+1}}
                </td>
                <td>
                    <img [src]="item.thumb" height="100" style="object-fit: contain;" width="100" alt="" srcset="">
                </td>
                <td>
                    {{item.title}}
                </td>
            </tr>
            }
            @if(!data){
            <tr>
                <td colspan="3" class="text-center fw-bolder py-5">
                    NO DATA FOUND
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
<ngx-loading-bar></ngx-loading-bar>
