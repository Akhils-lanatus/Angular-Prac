<div class="container mt-4">
    <app-custom-alert [alertTitle]="'Template Forms'" [alertMessage]="'Template form example'"
        [alertType]="'dark'"></app-custom-alert>
    <form class="row g-3 needs-validation" #form="ngForm" (submit)="onSubmit(form,first)">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" #first="ngModel" class="form-control" id="validationCustom01"
                [(ngModel)]="dataObject.firstName" name="firstName" required minlength="3">
            <div class="text-danger">
                @if ((first.touched||first.dirty) && first.errors?.['required']) {
                <span>First name is required</span>
                }@else if ((first.touched||first.dirty) && first.errors?.['minlength']) {
                <span>Min name size is 3</span>
                }
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" [(ngModel)]="dataObject.lastName"
                name="lastName">
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">
                    {{atTheRate}}
                </span>
                <input type="text" class="form-control" [(ngModel)]="dataObject.userName" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" name="userName">
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom0" class="form-label">City</label>
            <select [(ngModel)]="dataObject.city" class="form-select" id="validationCustom0" name="city">
                <option selected disabled value="">Choose...</option>
                <option *ngFor="let city of cities;" [value]="city">
                    {{city}}
                </option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select [(ngModel)]="dataObject.state" class="form-select" id="validationCustom04" name="state">
                <option selected disabled value="">Choose...</option>
                <option *ngFor="let state of states;" [value]="state">
                    {{state}}
                </option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input [(ngModel)]="dataObject.zip" type="text" class="form-control" id="validationCustom05" name="zip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input [(ngModel)]=" dataObject.isTermsAgreed" name="isTermsAgreed" class="form-check-input"
                    type="checkbox" value="" id="invalidCheck">
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div class="col-6">
            <button class="btn btn-danger" type="reset">Reset values</button>
        </div>
        <div class="col-6">
            <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit form</button>
        </div>
    </form>
</div>
<h6 class="text-center mt-5">
    {{formValue|json}}
</h6>
